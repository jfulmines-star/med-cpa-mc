name: Deploy to Vercel
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --scope=team_ZvUbIDnGsVgF6fxxBxOoxR9h --yes
        env:
          VERCEL_ORG_ID: team_ZvUbIDnGsVgF6fxxBxOoxR9h
          VERCEL_PROJECT_ID: prj_p8cUt4YRBO7cv8jK0lgK1MSFZvqh
